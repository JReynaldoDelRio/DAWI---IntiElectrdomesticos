<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script type="text/javascript" src="jslist/jquery.min.js"></script>
<script type="text/javascript" src="jslist/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="jslist/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="jslist/bootstrap.min.js"></script>
<script type="text/javascript" src="jslist/bootstrapValidator.js"></script>
<script type="text/javascript" src="jslist/global.js"></script>

<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrapValidator.css" />
<link rel="icon" href="img/ic_logo.png">
<title>Productos</title>
</head>
<body>

	<div class="container">
		<h1 style="text-align: center;">
			<img alt="logo" src="img/ic_logo.png"> Inti - Electrodomesticos
		</h1>

		<br>
		<h3 style="text-align: center;">Mantenimiento de Productos</h3>

		<br>
		<div class="col-md-23">

			<div class="row" style="height: 70px">
				<div class="col-md-2">
					<input class="form-control" id="id_txt_filtro" style="width: 170px"
						name="filtro" placeholder="Ingrese el nombre" type="text"/>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-primary" id="id_btn_filtrar"
						style="width: 150px">FILTRA</button>
				</div>
				
				<div class="col-md-2">
					<button type="button" data-toggle='modal'
						data-target="#id_div_modal_registra" class='btn btn-primary'
						style="width: 150px">REGISTRAR</button>
				</div>
				<div class="col-md-2">
					<button type="button" data-toggle='modal'
						data-target="#id_div_modal_registra" class='btn btn-primary'
						style="width: 150px">PDF</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="content">

						<table id="id_table" class="table table-striped table-bordered">
							<thead>
								<tr style="text-align: center;">
									<th style="width: 5%; text-align: center;">#ID</th>
									<th style="width: 25%; text-align: center;">#Producto</th>
									<th style="width: 8%; text-align: center;">#Marca</th>
									<th style="width: 8%; text-align: center;">#Stock</th>
									<th style="width: 8%; text-align: center;">#Precio</th>
									<th style="width: 3%; text-align: center;">#Actualizar</th>
									<th style="width: 3%; text-align: center;">#Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${listProducto}">
									<td scope="row" th:text="${p.id_prod}">001</td>
									<td th:text="${p.objAlm.nomb_alm}">Producto A</td>
									<td th:text="${p.objMarc.nomb_marc}">Marca A</td>
									<td th:text="${p.stock_prod}">10</td>
									<td th:text="${p.precio_prod}">$19.99</td>
									<td style="text-align: center;"><a><img
											src="img/editar.png" alt="Editar" style="width: 40px;"></a></td>
									<td style="text-align: center;"><a
										th:href="@{/eliminar/{id}(id=${p.id_prod})}"
										onclick="return confirmarEliminacion()"><img
											src="img/eliminar.png" alt="Eliminar" title="Eliminar"
											style="width: 40px;"></a></td>
								</tr>
							</tbody>
						</table>
						<div id="pagination">
							<div id="buttonsContainer">
								<button id="prevBtn">Anterior</button>
								<button id="nextBtn">Siguiente</button>
							</div>
							<span id="currentPage"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="id_div_modal_registra">
			<div class="modal-dialog" style="width: 60%">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header"
						style="padding: 35px 50px; background-color: yellow;">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 style="background-color: yellow;">
							<span class="glyphicon glyphicon-ok-sign"
								style="background-color: yellow;"></span> Registro de producto
						</h4>
					</div>
					<div class="modal-body" style="padding: 20px 10px;">
						<form action="/producto/grabar"  method="post"
							class="form-horizontal" th:object="${producto}"onsubmit="return registerProduct()" >
							<div class="panel-group" id="steps">

								<div class="panel panel-default">

									<div id="stepOne" class="panel-collapse collapse in">
										<div class="panel-body">
											<div class="form-group">
												<label class="col-lg-3 control-label">Nombre
													del Prooducto</label>
												<div class="col-lg-3">
													<select id="name" name="deporte"
														th:field="*{id_alm}" class='form-control'>
														<option value="-1">Seleccione</option>
														<option th:each="a : ${listAlmacenamiento}"
															th:value="${a.id_alm}" th:text="${a.nomb_alm}"></option>
													</select>
													<div id="nameError" class="error-message" style="color:red"></div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_reg_deporte">Marca</label>
												<div class="col-lg-3">
													<select id="brand" name="deporte"
														class='form-control' th:field="*{id_marc}">
														<option value="-1">Seleccione</option>
														<option th:each="m : ${listMarca}" th:value="${m.id_marc}"
															th:text="${m.nomb_marc}" ></option>
													</select>
													<div id="brandError" class="error-message" style="color:red"></div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label"
													for="id_reg_num_mujeres">#Stock</label>
												<div class="col-lg-3">
													<input class="form-control" id="stock"
														type="number" step="0.01" th:field="*{stock_prod}"
														placeholder="Ingrese el stock" />
													<div id="stockError" class="error-message" style="color:red"></div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_reg_maxima">Precio</label>
												<div class="col-lg-3">
													<input class="form-control"  id="price" 
														placeholder="Ingrese el precio"
														type="number" step="0.01" th:field="*{precio_prod}" />
													<div id="priceError" class="error-message" style="color:red"></div>
												</div>
											</div>

											<div class="form-group">
												<div class="col-lg-9 col-lg-offset-3">
													<button type="submit" class="btn btn-primary"
														id="id_btn_registra" onclick="registerProduct()">REGISTRA</button>
												</div>
											</div>
											<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
										</div>
									</div>
								</div>

							</div>
						</form>
						
					</div>
				</div>
			</div>

		</div>

		<div class="modal fade" id="id_div_modal_actualiza">
			<div class="modal-dialog" style="width: 60%">

				<div class="modal-content">
					<div class="modal-header" style="padding: 35px 50px">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4>
							<span class="glyphicon glyphicon-ok-sign"></span> Actualiza
							Modalidad
						</h4>
					</div>
					<div class="modal-body" style="padding: 20px 10px;">
						<form id="id_form_actualiza" accept-charset="UTF-8"
							action="registraActualizaCrudModalidad" class="form-horizontal"
							method="post">
							<div class="panel-group" id="steps">
								<!-- Step 1 -->
								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title">
											<a data-toggle="collapse" data-parent="#steps"
												href="#stepOne">Datos de Modalidad</a>
										</h4>
									</div>
									<div id="stepOne" class="panel-collapse collapse in">
										<div class="panel-body">
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_ID">ID</label>
												<div class="col-lg-8">
													<input class="form-control" id="id_ID" readonly="readonly"
														name="idModalidad" type="text" maxlength="8" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_nombre">Nombre</label>
												<div class="col-lg-3">
													<input class="form-control" id="id_act_nombre"
														name="nombre" placeholder="Ingrese el Nombre" type="text"
														maxlength="20" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_num_hombres">#
													Hombres</label>
												<div class="col-lg-3">
													<input class="form-control" id="id_act_num_hombres"
														name="numHombres"
														placeholder="Ingrese el n�mero de hombres" type="text"
														maxlength="2" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_num_mujeres">#
													Mujeres</label>
												<div class="col-lg-3">
													<input class="form-control" id="id_act_num_mujeres"
														name="numMujeres"
														placeholder="Ingrese el n�mero de mujeres" type="text"
														maxlength="2" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_maxima">Edad
													M�xima</label>
												<div class="col-lg-3">
													<input class="form-control" id="id_act_maxima"
														name="edadMaxima" placeholder="Ingrese la edad m�xima"
														type="text" maxlength="2" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_minima">Edad
													M�nima</label>
												<div class="col-lg-3">
													<input class="form-control" id="id_act_minima"
														name="edadMinima" placeholder="Ingrese la edad m�nima"
														type="text" maxlength="2" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_act_sede">Sede</label>
												<div class="col-lg-8">
													<input class="form-control" id="id_act_sede" name="sede"
														placeholder="Ingrese la sede" type="text" maxlength="20" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label" for="id_act_deporte">Deporte</label>
												<div class="col-lg-3">
													<select id="id_act_deporte" name="deporte"
														class='form-control'>
														<option value=" ">[Seleccione]</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<div class="col-lg-9 col-lg-offset-3">
													<button type="button" class="btn btn-primary"
														id="id_btn_actualiza">ACTUALIZA</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</form>

					</div>
				</div>
			</div>

		</div>

	</div>

	<script src="js/producto.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:inline="javascript">
		function confirmarEliminacion() {
			if (confirm("¿Estás seguro de que deseas eliminar este producto?")) {
				alert("Producto eliminado")
				return true;
			} else {
				return false;
			}
		}
	</script>
</body>
</html>
